language: node_js

node_js:
  - lts/*

os: linux

dist: xenial

services:
  - docker

addons:
  apt:
    packages:
      - libgconf-2-4

cache:
  yarn: true
  directories:
    - ~/.cache

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t thedaviddelta/lingva-translate .

deploy:
  provider: script
  script: docker push thedaviddelta/lingva-translate
  on:
    all_branches: true
